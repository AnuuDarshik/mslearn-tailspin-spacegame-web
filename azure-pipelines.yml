stages:
  - stage: ci-stage
    displayName: cistage
    jobs:
    - job: build-job
      displayName: buildjob
      steps:
        - script: dotnet restore
          displayName: restore
        - script: dotnet build 
          displayName: build
        - script: dotnet test
          displayName: test 
        - script: dotnet publish
          displayName: publish