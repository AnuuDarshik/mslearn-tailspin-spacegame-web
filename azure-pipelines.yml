# Creating build pipeline for dotnet app
stages:
  - stage: Continuos-integration
    displayName: Continuos-integration
    jobs:
    - job: dotnet-build
      displayName: dotnet-build-job
      steps:
      - script: dotnet restore
        displayName: restore
      - script: dotnet build
        displayName: build
      - script: dotnet test
        displayName: test
      - script: dotnet publish
        displayName: publish artifact
        
          










